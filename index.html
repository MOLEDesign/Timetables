<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetables</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

<body>

    <div class="jumbotron">
        <div class="container">
            <h1>Timetables Online</h1>
            <p>This is a First Great Western system for open use.</p>
            <p>Powered by Darwin (Network Rail)</p>
            <p>
                <button type="button" class="btn btn-primary">About</button>
                <button type="button" class="btn btn-primary">Darwin Feed</button>
                <button type="button" class="btn btn-primary">Network Rail</button>
            </p>
        </div>
    </div>

<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">Board Selection</div>
            <div class="panel-body">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="stations" class="col-sm-2 control-label">Station</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="stations">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="boardtype" class="col-sm-2 control-label">Board Type</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Departure Board</option>
                            <option>Arrivals Board</option>
                            <option>Staff Board</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">View Board</button>
                    </div>
                </div>
            </form>

                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="hero-unit">
            <div class="container">
                Developed by Morgan Leecy @ FGW-IT | Powered by Darwin by Network Rail
            </div>
        </div>
    </footer>

</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/custom.js"></script>
<script>

    $.getJSON('http://54.194.148.89:3000/stations/all', function (data) {
        var stations = $( '#stations' );
        for (var i in data) {
            stations.append( '<option value="' + data[i].Code + '">' + data[i].StationName + '</option>' );
        }
    });

    $(function(){
        // bind change event to select
        $('#stations').bind('change', function () {
            var url = $(this).val(); // get selected value
            console.log(url);
            if (url) { // require a URL
                window.location.href = "index.html?crs="+url; // redirect
            }
            return false;
        });
    });

</script>

</html>
