<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<script>

    $.ajaxSetup({
        async: false
    });

    var $crs = GetURLParameter('crs');
    var returnedServices=[];
    var returnedDestinations=[];
    var returnedDepartureTime=[];
    var returnedStatus=[];
    var platform=[];


    $.getJSON('http://52.16.172.160:3000/cis/public/'+$crs+'/10', function (data) {

        var date = new Date(data.GetStationBoardResult.generatedAt);
        var timeString = ("0" + date.getHours()).substr(-2) + ':' + ("0" + date.getMinutes()).substr(-2);

        var headertemplate = '<div class="row">';
        headertemplate += '<div class="col-md-6">';
        headertemplate += '<h3><strong>Departures from' + data.GetStationBoardResult.locationName + '</strong></h3>';
        headertemplate += '</div>';
        headertemplate += '<div class="col-md-6 text-right">';
        headertemplate += '<h3 class="">Train info updated <strong>' + timeString + '</strong></h3>';
        headertemplate += '</div>';
        headertemplate += '</div>';
        headertemplate += '<table class="table">';
        headertemplate += '<tr>';
        headertemplate += '<td class="col-md-2" style="border:none;"><h2>Time</h2></td>';
        headertemplate += '<td class="col-md-6" style="border:none;"><h2>Destination</h2></td>';
        headertemplate += '<td class="col-md-2" style="border:none;"><h2>Platform</h2></td>';
        headertemplate += '<td class="col-md-2" style="border:none;"><h2>Expected</h2></td>';
        headertemplate += '</tr>';
        headertemplate += '</table>';
        $("#headerArea").html(headertemplate);


    var i=0;

    var template = '<table class="table">';

    for (var i in data.GetStationBoardResult.trainServices.service) {
        template += '<tr>';
        template += '<td class="col-md-2"><h2>' + data.GetStationBoardResult.trainServices.service[i].std +'</h2></td>';
        template += '<td class="col-md-6"><h2>' + data.GetStationBoardResult.trainServices.service[i].destination.location.locationName + '</h2></td>';
        template += '<td class="col-md-2"><h2>' + data.GetStationBoardResult.trainServices.service[i].platform + '</h2></td>';
        template += '<td class="col-md-2"><h2>' + data.GetStationBoardResult.trainServices.service[i].etd + '</h2></td>';
        template += '</tr>';
        template += '<tr>';

    };

    template += '</table>';

    $("#dataArea").html(template);

    });

</script>
