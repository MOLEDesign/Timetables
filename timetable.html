<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetables</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <div id="headerArea">

        </div>
    </div>
</div>

<div class="container">
    <div class="table-responsive">
        <div id="dataArea">

        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; FGW 2015</p>
    </footer>
</div>

</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/custom.js"></script>
<script>

    $.ajaxSetup({
        async: false
    });

    var $crs = GetURLParameter('crs');
    var returnedServices=[];
    var returnedDestinations=[];
    var returnedDepartureTime=[];
    var returnedStatus=[];
    var platform=[];

    $.getJSON('departures.php?crs='+$crs, function (data) {

        var date = new Date(data.GetStationBoardResult.generatedAt);
        var timeString = ("0" + date.getHours()).substr(-2) + ':' + ("0" + date.getMinutes()).substr(-2);

        var headertemplate = '<div class="row">';
        headertemplate += '<div class="col-md-6">';
        headertemplate += '<h2><strong>' + data.GetStationBoardResult.locationName + '</strong></h2>';
        headertemplate += '</div>';
        headertemplate += '<div class="col-md-6 text-right">';
        headertemplate += '<h2 class="">Train info updated <strong>' + timeString + '</strong></h2>';
        headertemplate += '</div>';
        headertemplate += '</div>';
        headertemplate += '<table class="table">';
        headertemplate += '<tr>';
        headertemplate += '<td class="col-md-2" style="border:none;"><h2>Time</h2></td>';
        headertemplate += '<td class="col-md-6" style="border:none;"><h2>Destination</h2></td>';
        headertemplate += '<td class="col-md-2" style="border:none;"><h2>Platform</h2></td>';
        headertemplate += '<td class="col-md-2" style="border:none;"><h2>Expected</h2></td>';
        headertemplate += '</tr>';
        headertemplate += '</table>';
        $("#headerArea").html(headertemplate);

        var i=0;

        for (var i in data.GetStationBoardResult.trainServices.service) {
            returnedServices[i]= data.GetStationBoardResult.trainServices.service[i].serviceID;
            returnedDestinations[i] = data.GetStationBoardResult.trainServices.service[i].destination.location.locationName;
            returnedDepartureTime[i] = data.GetStationBoardResult.trainServices.service[i].std;
            returnedStatus[i] = data.GetStationBoardResult.trainServices.service[i].etd;
            platform[i] = data.GetStationBoardResult.trainServices.service[i].platform;
        }

    });
    console.log(returnedServices);

    var j=0;

    var servicedetails = '<table class="table">';

    for (var j in returnedServices){
        $.getJSON('servicedetails.php?service='+returnedServices[j], function (data2) {
            console.log(data2);
            servicedetails += '<tr>';
            servicedetails += '<td class="col-md-2"><h2>' + returnedDepartureTime[j] + '</h2></td>';
            servicedetails += '<td class="col-md-6"><h2>' + returnedDestinations[j] + '<br>';
            servicedetails += '<small>';
            for (var k in data2.GetServiceDetailsResult.subsequentCallingPoints.callingPointList.callingPoint) {
                servicedetails += data2.GetServiceDetailsResult.subsequentCallingPoints.callingPointList.callingPoint[k].locationName + '(' + data2.GetServiceDetailsResult.subsequentCallingPoints.callingPointList.callingPoint[k].st + '), ';
            }
            servicedetails += '</small></h2></td>';
            servicedetails += '<td class="col-md-2"><h2>' + platform[j] + '</h2></td>';
            servicedetails += '<td class="col-md-2"><h2>' + returnedStatus[j] + '</h2></td>';
            servicedetails += '</tr>';

        })
    }

    servicedetails += '</table>';

    $("#dataArea").html(servicedetails);

</script>

</html>
